<app-card [bodyTemplate]="bodyTemplate" class="blog-holder-card">
  <!-- Body -->
  <ng-template #bodyTemplate>
    <div class="body">
      <!-- Body of the card -->
      <p class="title">{{ blog.title }}</p>
      <i aria-hidden="true" class="arrow fas fa-arrow-right"></i>
      <p class="date">{{ blog.date }}</p>
    </div>
  </ng-template>
</app-card>
