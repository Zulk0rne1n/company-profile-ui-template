<app-card [bodyTemplate]="bodyTemplate" class="contact-information-card">
  <!-- Body -->
  <ng-template #bodyTemplate>
    <div class="body">
      <div class="info-line">
        <p class="title"><i class="fas fa-phone" aria-hidden="true"></i></p>
        <a class="info" [href]="'tel:' + CONTACT_INFO.phone">{{
          CONTACT_INFO.phone
        }}</a>
      </div>
      <div class="info-line">
        <p class="title"><i class="fas fa-envelope" aria-hidden="true"></i></p>
        <a class="info" [href]="'mailto:' + CONTACT_INFO.email">{{
          CONTACT_INFO.email
        }}</a>
      </div>
      <div class="info-line">
        <p class="title">
          <i class="fas fa-map-marker-alt" aria-hidden="true"></i>
        </p>
        <a
          class="info"
          [href]="CONTACT_INFO.map"
          target="_blank"
          >{{ CONTACT_INFO.address }}</a
        >
      </div>
      <div class="map">
        <!--
          Open your company location on Google Maps, click on Share and Embed Html
          Set width = "100%" and height = "150"
        -->
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d129707.39746609103!2d24.59781765497098!3d59.47179210793564!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46929499df5616bf%3A0x400b36d18fc6270!2sTallinn%2C%20Estonia!5e0!3m2!1sen!2str!4v1637876159657!5m2!1sen!2str"
          width="100%"
          height="150"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"></iframe>
      </div>
    </div>
  </ng-template>
</app-card>
