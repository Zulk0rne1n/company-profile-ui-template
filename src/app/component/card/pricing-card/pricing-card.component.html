<app-card [headerTemplate]="headerTemplate" [bodyTemplate]="bodyTemplate" [footerTemplate]="footerTemplate" *ngIf="pricingOption" class="pricing-card"
          [ribbon]="pricingOption.ribbon || undefined">
  <!-- Header -->
  <ng-template #headerTemplate>
    <div class="header">
      <h4>{{ pricingOption.title }}</h4>
      <div class="price-area">
        <p class="currency">{{ pricingOption.price.currency }}</p>
        <p class="price-value">{{ pricingOption.price.value }}</p>
        <p class="subscription-time">{{ pricingOption.price.subscriptionTime }}</p>
      </div>
      <hr>
    </div>
  </ng-template>

  <!-- Body -->
  <ng-template #bodyTemplate>
    <div class="body">
      <ng-container *ngFor="let feature of pricingOption.features">
        <p *ngIf="feature && feature !== 'true'">
          <i aria-hidden="true" class="material-icons">check</i>
          <span>{{ feature }}</span>
        </p>
      </ng-container>
    </div>
  </ng-template>

  <!-- Footer -->
  <ng-template #footerTemplate>
    <div class="footer">
      <app-button [text]="'Buy Now'" [icon]="'shopping-cart'"></app-button>
    </div>
  </ng-template>
</app-card>
