<div class="card" [class]="cardClass">
  <span *ngIf="ribbon" [attr.data-ribbon]="ribbon.text" [class]="ribbon.theme + '-theme'" class="ribbon">
    <!-- Ribbon of the card -->
  </span>

  <ng-container *ngTemplateOutlet="header || defaultHeader">
    <!-- Header of the card -->
  </ng-container>
  <ng-template #defaultHeader>
    <div class="header" *ngIf="defaultHeaderContent">
      {{ defaultHeaderContent }}
    </div>
  </ng-template>

  <ng-container *ngTemplateOutlet="body || defaultBody">
    <!-- Body of the card -->
  </ng-container>
  <ng-template #defaultBody>
    <div class="body" *ngIf="defaultBodyContent">
      {{ defaultBodyContent }}
    </div>
  </ng-template>

  <ng-container *ngTemplateOutlet="footer || defaultFooter">
    <!-- Footer of the card -->
  </ng-container>
  <ng-template #defaultFooter>
    <div class="footer" *ngIf="defaultFooterContent">
      {{ defaultFooterContent }}
    </div>
  </ng-template>

  <ng-container *ngTemplateOutlet="bottomWrapper || defaultBottomWrapper">
    <!-- Bottom wrapper of the card -->
  </ng-container>
  <ng-template #defaultBottomWrapper>
    <div class="bottom-wrapper"></div>
  </ng-template>
</div>
