<div *ngIf="!accepted" class="cookie-popup">
  <p class="cookie-message">By continuing to use this site you agree to our
    <a class="theme-color-link" rel=noopener routerLink="{{URLS.cookiePolicy}}" target="_blank">Cookie Policy</a>.
  </p>
  <div (click)="setAccepted()" class="accept">
    <p>Done</p>
  </div>
</div>
