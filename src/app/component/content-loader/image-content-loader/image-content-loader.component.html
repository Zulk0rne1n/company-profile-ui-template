<app-content-loader [contentTemplate]="contentTemplate">
  <ng-template #contentTemplate>
    <div
      [style]="
        'width:' +
        size +
        'px;' +
        'height:' +
        size +
        'px;' +
        'border-radius:' +
        size +
        'px;'
      "
      class="image"></div>
  </ng-template>
</app-content-loader>
