<div>
  <app-card1 [enableHeaderFullImg]="false" [height]="'385px'"
             [paddingContent]="false"
             [width]="'300px'" [maxHeight]="'500px'"
             [enableHeader]="false" [topLayer2]="true" [topLayerBackgroundColor]="option.style.themeColor"
             [topLayerMarginTop]="marginTop" [topLayerMinHeight]="minHeight" [testimonialSizeActive]="true">
    <div body class="content-wrapper">
      <div class="icon-wrapper">
        <i aria-hidden="true" [style.color]="option.style.themeColor" class="fas fa-quote-left fa-lg fa-fw"></i>
      </div>
      <p class="review-area">{{ option.review }}</p>
      <a class="profile-image">
        <img [src]="option.brand.brandLogo" alt="logo" class="brand-logo" height="40"/>
        <span>Open Template Hub</span>
      </a>
      <div class="footer-social">
        <app-ext-link [linkClass]="'footer-social'"
                      [href]="environmentCommon.website.twitter.url + '/' + environmentCommon.oth.social.twitter">
          <i body aria-hidden="true" [style.color]="option.style.themeColor"
             [class]="'fab fa-' + environmentCommon.website.twitter.cssClass + ' fa-2x fa-fw'"></i>
        </app-ext-link>
        <app-ext-link [linkClass]="'footer-social'"
                      [href]="environmentCommon.website.linkedin.url + '/company/' + environmentCommon.oth.social.linkedin">
          <i body aria-hidden="true" [style.color]="option.style.themeColor"
             [class]="'fab fa-' + environmentCommon.website.linkedin.cssClass + ' fa-2x fa-fw'"></i>
        </app-ext-link>
      </div>
    </div>
  </app-card1>
</div>
