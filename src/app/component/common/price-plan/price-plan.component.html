<div class="pricing">
  <!--Available Plans-->
  <div class="price-plan-subtitle">Available Plans</div>
  <div class="available-plans">
    <div class="available-plans-content">
      <div class="available-plans-empty-view column-header-feature"></div>
      <div class="feature-by-price-plan-wrapper available-plans-wrapper">
        <div class="available-plans-column-area column-feature">
          <h4>Essentials</h4>
          <p>Individual Needs</p>
          <button class="available-plans-button top-right-bottom-left-rounded-box" [routerLink]="URLS.pricing"
                  [queryParams]="{productLineName: 'servers', productName: product.key}">
            View Pricing
          </button>
        </div>
        <div class="available-plans-column-area column-feature">
          <h4>Standard</h4>
          <p>Team Needs</p>
          <button class="available-plans-button top-right-bottom-left-rounded-box" [routerLink]="URLS.pricing"
                  [queryParams]="{productLineName: 'servers', productName: product.key}">
            View Pricing
          </button>
        </div>
        <div class="available-plans-column-area column-feature">
          <h4>Premium</h4>
          <p>Advanced Team Needs</p>
          <button class="available-plans-button top-right-bottom-left-rounded-box" [routerLink]="URLS.maintenance">
            Contact Us
          </button>
        </div>
      </div>
    </div>
  </div>
  <!--Core Features-->
  <div class="price-plan-main-feature-wrapper" *ngFor="let headerFeature of product?.features">
    <div class="price-plan-subtitle accordion-menu" (click)="accordionClicked( headerFeature.name )">
      {{ headerFeature.name }}
      <i aria-hidden="true" [class]="hiddenMainFeatures.has( headerFeature.name ) ? 'fas fa-plus-circle fa-fw' : 'fas fa-minus-circle fa-fw'"></i>
    </div>
    <div class="subfeature-wrapper" [class.hide]="hiddenMainFeatures.has( headerFeature.name )">
      <div class="feature-area-row-wrapper" *ngFor="let feature of headerFeature.featureDetails; index as i">
        <div class="feature-area-row">
          <div class="features-area-description column-header-feature">
            <h5 class="features-area-description-title">{{ feature.name }}</h5>
            <h6 class="features-area-description-text">{{ feature.description }}</h6>
          </div>
          <div class="feature-by-price-plan-wrapper">
            <div class="feature-by-price-plan column-feature" *ngFor="let productFeature of product.pricingOptions">
              <p class="feature-desktop" *ngIf="productFeature.features[i] !== 'true'">{{ productFeature.features[i] }}</p>
              <i [class]="'feature-desktop'" *ngIf="productFeature.features[i] === 'true'" aria-hidden="true" class="fas fa-check fa-fw"></i>
              <i [class]="'feature-mobile'" *ngIf="productFeature.features[i] !== ''" class="fas fa-check fa-fw"></i>
              <p class="feature-mobile" *ngIf="productFeature.features[i] !== ''">{{ productFeature.title }}</p>
            </div>
          </div>
        </div>
        <hr>
      </div>
    </div>
  </div>
</div>
