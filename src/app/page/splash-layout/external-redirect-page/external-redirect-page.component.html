<div class="splash-content flex-layout-column flex-center-center">
  <div class="splash-logos flex-layout-row flex-center-center">
    <img [src]="brand.brandLogo" alt="logo"/>
    <i *ngIf="!error" aria-hidden="true" class="fa fa-arrow-alt-circle-right success-text"></i>
    <i *ngIf="error" aria-hidden="true" class="fa fa-times-circle error-text"></i>
    <img [src]="website?.logo" alt="external website" onerror="this.src='./assets/common/globe.png'"/>
  </div>
  <div class="information-with-icon">
    <i *ngIf="!error" aria-hidden="true" class="fas fa-info fa-lg fa-fw success-text"></i>
    <p>
      {{ info }}
    </p>
    <br/>
    <p>
      {{ !error ? 'Will be redirected to: ' : 'Looks like the link is broken: ' }}
      <br/>
      <a (click)="redirect()" class="theme-color-link" [class]="error ? 'red-theme' : 'green-theme'">
        {{ href }}
      </a>
    </p>
  </div>
  <div class="external-component-button-wrapper">
    <app-theme-button [routerLink]="URLS.root" [buttonText]="'Home'" [buttonClasses]="buttonClasses"></app-theme-button>
    <app-theme-button (click)="redirect()" [buttonText]="'Proceed'" [buttonClasses]="buttonClasses"></app-theme-button>
  </div>
</div>
