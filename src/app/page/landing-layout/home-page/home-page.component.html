<div class="hero">
  <div class="hero-left">
    <h1>Open Template Hub</h1>
    <p>Minimizes your effort while building a new software business with our open source GitHub micro server
      templates and responsive web UI + mobile UI templates</p>
  </div>

  <div class="hero-right">
    <img [src]="'https://raw.githubusercontent.com/open-template-hub/open-template-hub.github.io/master/assets/min/logo/oth-packages.min.png'"
        alt="oth-packages" width="800" height="450"/>
  </div>
</div>
<div class="counters">
  <a [href]="environmentCommon.website.github.url + '/' + environmentCommon.oth.social.github"
     class="counter-wrapper"
     rel=noopener target="_blank">
    <p class="counter" id="npmDownloadCounterElement">
      0
    </p>
    <p class="description">
      Npm Downloads
    </p>
  </a>
  <a [href]="'https://github.com/open-template-hub/server-generator'"
     class="counter-wrapper counter-alter" rel=noopener target="_blank">
    <p class="counter" id="serverTypesCounterElement">
      0
    </p>
    <p class="description">
      Server Types
    </p>
  </a>
  <a [href]="'https://github.com/open-template-hub/app-generator'" class="counter-wrapper" rel=noopener
     target="_blank">
    <p class="counter" id="uiTypesCounterElement">
      0
    </p>
    <p class="description">
      UI Types
    </p>
  </a>
</div>

<!-- Customer testimonials -->
<app-hero
    [contents]="[{text: 'Customer testimonials', level: 1}, {text: 'What our customers are saying...'}]"></app-hero>
<div class="testimonials-wrapper">
  <app-testimonial-card *ngFor="let testimonial of TESTIMONIALS" [testimonial]="testimonial">
  </app-testimonial-card>
</div>

<!-- Business partners -->
<div class="business-partners-wrapper">
  <app-swiper-wrapper [breakpoints]="{
      '640': {
        slidesPerView: 1,
        spaceBetween: 30
      },
      '768': {
        slidesPerView: 2,
        spaceBetween: 40
      },
      '1000': {
        slidesPerView: 3,
        spaceBetween: 50
      }
      }" [height]="100" [isGrayscale]="true" [isNavigationEnabled]="true"
                      [isPaginationEnabled]="true" [partners]="PARTNERS">
  </app-swiper-wrapper>
  <app-cookies></app-cookies>
</div>
