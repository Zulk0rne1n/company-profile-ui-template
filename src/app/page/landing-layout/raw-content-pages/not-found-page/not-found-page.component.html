<div class="raw-content-page-layout">
  <div class="logo-wrapper">
    <img [src]="BRAND.logo.error" alt="logo" class="brand-logo" height="150"/>
  </div>

  <!-- 404 Page not found -->
  <app-hero [contents]="[{text: '404 Page not found', level: 1}, {text: 'Something went wrong!'}]"
            [heroClass]="'no-padding-top'"></app-hero>
  <app-information-button (click)="router.navigate([URLS.root])" [informationType]="INFORMATION_TYPES.error"
                          [text]="'HOME'"></app-information-button>
</div>
