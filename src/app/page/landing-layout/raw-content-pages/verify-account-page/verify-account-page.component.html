<div class="raw-content-page-layout">
  <div class="logo-wrapper">
    <img [src]="loading ? BRAND.logo.maintenance : (error ? BRAND.logo.error : BRAND.logo.fixed )" alt="logo"
         class="brand-logo" height="150"/>
  </div>

  <!-- Verifying account -->
  <app-hero *ngIf="loading" [contents]="[{text: 'Verifying account...', level: 2}]"
            [heroClass]="'no-padding-top'"></app-hero>

  <!-- Account verification failed -->
  <app-hero *ngIf="!loading && error"
            [contents]="[{text: 'Account verification failed', level: 2}, {text: 'Something went wrong!'}]"
            [heroClass]="'no-padding-top'"></app-hero>
  <app-information-button (click)="router.navigate([URLS.root])" *ngIf="!loading && error"
                          [informationType]="INFORMATION_TYPES.error" [text]="'HOME'"></app-information-button>

  <!-- Account verified -->
  <app-hero *ngIf="!loading && !error"
            [contents]="[{text: 'Account verified ðŸŽ‰', level: 2}, {text: 'Please proceed with login'}]"
            [heroClass]="'no-padding-top'"></app-hero>
  <app-information-button (click)="router.navigate([URLS.login])" *ngIf="!loading && !error"
                          [informationType]="INFORMATION_TYPES.success" [text]="'LOG IN'"></app-information-button>
</div>
