<div class="hero">
  <div class="hero-content">
    <h1>Showroom</h1>
  </div>
  <div *ngIf="events" class="events-wrapper">
    <ng-container *ngFor="let event of events">
      <app-event-card *ngFor="let event of events"
                      [event]="event" [isPublicPage]="true"></app-event-card>
    </ng-container>
  </div>
</div>
