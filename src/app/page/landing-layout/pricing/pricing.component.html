<div class="pricing-page">
  <div *ngIf="product" class="in-page-title">
    <h2 class="page-header">{{ product.name }}</h2>
    <h2 class="page-header">PRICING</h2>
    <p class="page-description">No hidden fees. Cancel at any time.</p>
  </div>
  <div *ngIf="product?.pricingOptions" class="pricing-wrapper">
    <app-pricing-card *ngFor="let pricing of product.pricingOptions" [pricingOption]="pricing" [class.bigger-card]="pricing.ribbon === PRICING_RIBBONS.get('deal')">
    </app-pricing-card>
  </div>
</div>
