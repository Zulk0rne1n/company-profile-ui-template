<div class="landing-raw-content-page">
  <div class="hero verify-account-content">
    <div class="logo-wrapper hero-content-column">
      <div>
        <img [src]="loading ? brand.brandLogoMerge : (error ? brand.brandLogoBroken : brand.brandLogoMerged)" alt="logo"
             class="brand-logo" height="150"/>
      </div>
      <h1 *ngIf="loading">Verifying account..</h1>
      <h1 *ngIf="!loading && error">Account verification failed</h1>
      <h1 *ngIf="!loading && !error">Account verified ðŸŽ‰</h1>
    </div>

    <h3 *ngIf="!loading && !error">Please proceed with login</h3>
    <app-button1 (click)="router.navigate([URLS.login])" *ngIf="!loading && !error" [isSleekButton]="true"
                 [text]="'LOG IN'"
                 [themeColor]="'default'">
    </app-button1>

    <h3 *ngIf="!loading && error">Something went wrong!</h3>
    <app-button1 (click)="router.navigate([URLS.root])" *ngIf="!loading && error" [isSleekButton]="true" [text]="'HOME'"
                 [themeColor]="'default'">
    </app-button1>
  </div>
</div>
