<div class="hero">
  <div class="hero-content">
    <h1 class="page-header">{{ product.name  + ' Pricing Plan'}}</h1>
    <h3 class="page-description">No hidden fees. Cancel at any time.</h3>
  </div>
  <div *ngIf="product?.pricingOptions" class="pricing-wrapper">
    <ng-container *ngFor="let pricing of product.pricingOptions">
      <app-pricing-card [pricingOption]="pricing"
                        [class.bigger-card]="pricing.ribbon === PRICING_RIBBONS.get('deal')"></app-pricing-card>
    </ng-container>
  </div>
</div>
