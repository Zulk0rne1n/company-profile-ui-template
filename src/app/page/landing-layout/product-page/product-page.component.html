<div class="product-content">
  <div class="product-content-left">
    <p class="product-name">{{ product.name }}</p>
    <p class="product-description">{{ product.description }}</p>
    <div class="register-wrapper">
      <input
          [formControl]="emailControl"
          class="top-right-bottom-left-rounded-box"
          placeholder="Email address"
          type="text"/>
      <button
          (click)="router.navigate([URLS.maintenance])"
          class="register-button top-right-bottom-left-rounded-box">
        Request for Demo
      </button>
    </div>
  </div>
  <div class="product-content-right">
    <router-outlet></router-outlet>
  </div>
</div>

<div *ngIf="product.counters" class="counters">
  <a *ngFor="let counter of product.counters"
     [href]="environmentCommon.website.github.url + '/' + environmentCommon.oth.social.github"
     class="counter-wrapper"
     rel="noopener" target="_blank">
    <h2 *ngIf="counter.value" class="counter" id="npmCounterElement">
      {{ counter.value }}
    </h2>
    <h4>
      {{ counter.name }}
    </h4>
  </a>
</div>

<div class="pricing-plan-wrapper">
  <app-price-plan [product]="product"></app-price-plan>
</div>
