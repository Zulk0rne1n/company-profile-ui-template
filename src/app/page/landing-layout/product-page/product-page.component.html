<div class="intro">
  <div class="left">
    <app-card
        [headerTemplate]="headerTemplate"
        [bodyTemplate]="bodyTemplate"
        [cardClass]="'transparent-card'"
        class="product-card">
      <ng-template #headerTemplate>
        <div class="header">
          <h3>{{ product.name }}</h3>
        </div>
      </ng-template>
      <ng-template #bodyTemplate>
        <div class="body">
          <h5>{{ product.description }}</h5>
          <div class="open-source" *ngIf="product.openSource">
            <app-brand-button (click)="redirect()" [icon]="environmentCommon.website.github.cssClass"
                              [text]="'Open Source'"></app-brand-button>

            <app-button (click)="router.navigate([URLS.contactUs])"
                                    [text]="'Professional Help'"></app-button>
          </div>
          <div class="request-for-demo" *ngIf="!product.openSource">
            <app-button (click)="router.navigate([URLS.contactUs])"
                              [text]="productLineName === 'services' ? 'Contact Us' : 'Request for Demo'"></app-button>
          </div>
        </div>
      </ng-template>
    </app-card>
  </div>
  <div class="right">
    <app-product-presentation
        [productLineName]="productLineName"
        [product]="product"
    ></app-product-presentation>
  </div>
</div>

<div *ngIf="product.counters" class="counters">
  <a
      *ngFor="let counter of product.counters"
      [href]="
      environmentCommon.website.github.url +
      '/' +
      environmentCommon.oth.social.github
    "
      class="counter-wrapper"
      rel="noopener"
      target="_blank"
  >
    <h2 *ngIf="counter.value" class="counter" id="npmCounterElement">
      {{ counter.value }}
    </h2>
    <h4>
      {{ counter.name }}
    </h4>
  </a>
</div>

<ng-container [ngSwitch]="productLineName">
  <ng-container [ngSwitch]="product.key" *ngSwitchCase="'services'">
    <div class="testimonials-header">
      <h2>Customer Testimonials</h2>
      <h4>What our customers are saying...</h4>
    </div>
    <div class="testimonials-wrapper">
      <app-testimonial-card
          *ngFor="let testimonial of TESTIMONIALS"
          [testimonial]="testimonial"
      >
      </app-testimonial-card>
    </div>
    <div class="partners-wrapper">
      <app-swiper-wrapper
          [partners]="PARTNERS"
          [isGrayscale]="true"
          [isNavigationEnabled]="true"
          [height]="100"
          [isPaginationEnabled]="true"
          [breakpoints]="{
          '640': {
            slidesPerView: 1,
            spaceBetween: 30
          },
          '768': {
            slidesPerView: 2,
            spaceBetween: 40
          },
          '1000': {
            slidesPerView: 3,
            spaceBetween: 50
          }
        }"
      >
      </app-swiper-wrapper>
    </div>
  </ng-container>
  <ng-container [ngSwitch]="product.key" *ngSwitchDefault>
    <div class="pricing-plan-wrapper">
      <app-price-plan
          [productLineName]="productLineName"
          [product]="product"
      ></app-price-plan>
    </div>
  </ng-container>
</ng-container>
