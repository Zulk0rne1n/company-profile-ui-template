  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }

    body, html {
      overflow: auto;
    }

    .index-splash-page {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: var(--background-color);
      display: flex;
      align-items: center;
      text-align: center;
      flex-direction: column;
    }

    .index-splash-animation {
      margin-top: 30vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      flex-direction: column;
    }

    .index-splash-animation img {
      height: 55px;
    }

    .index-splash-animation h2 {
      color: var(--color);
      margin-top: 20px;
    }

    .index-splash-animation h3 {
      color: #228822;
    }

    .index-splash-bar {
      width: 130px;
      height: 2px;
      background: #cfcfcf;
      margin-top: 22px;
      margin-bottom: 50px;
      position: relative;
      overflow: hidden;
    }

    .index-splash-bar::before {
      content: "";
      width: 68px;
      height: 2px;
      background: #43B043;
      position: absolute;
      left: -34px;
      animation: index-splash-bar 1.5s infinite ease;
    }

    @keyframes index-splash-bar {
      50% {
        left: 96px;
        background: #228822;
      }
    }

    @media only screen and (max-width: 999px) {
      .index-splash-animation {
        max-width: 90%;
      }
    }

    @media only screen and (min-width: 1000px) {
      .index-splash-animation {
        max-width: 50%;
      }
    }
  </style>
</head>
<body>
<app-root>
  <div class="index-splash-page">
    <div class="index-splash-animation">
      <img alt="logo" src="src/assets/logo/brand-logo.png"/>
      <h2>OpenTemplateHub</h2>
      <div class="index-splash-bar">
      </div>
      <h2 id="quote"></h2>
      <h3 id="author"></h3>
    </div>
  </div>
</app-root>
</body>
</html>
